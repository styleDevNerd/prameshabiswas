      <a href="https://codepen.io/styleDevNerd" target="_blank" class="special-link"><i class="fab fa-codepen"></i></a>
    </div>
  </nav>
  <div class="container">
    <div class="contact-section">
      <div class="loading">
        <div class="c-load l-one"></div>
        <div class="c-load l-two"></div>
        <div class="c-load l-three"></div>
        <div class="c-load l-four"></div>
        <div class="c-load l-five"></div>
        <div class="c-load l-six"></div>
        <div class="c-load l-seven"></div>
        <div class="c-load l-eight"></div>
        <div class="c-load l-nine"></div>
        <div class="c-load l-ten"></div>
        <div class="c-load l-eleven"></div>
        <div class="c-load l-twelve"></div>
      </div>
      <div class="profile-outline"></div>
      <div class="profile-outline-two"></div>
      <div class="profile-pic"></div>
      <div class="mobile-full">
        <div class="my-mobile">
          <div class="curve"></div>
          <div class="curve-copy"></div>
          <div class="front-camera"></div>
          <div class="inner-layer">
            <div class="time"></div>
            <div class="battery"></div>
            <div class="network"></div>
            <div class="four-g"></div>
            <div class="arrow"></div>
            <div class="contact-me-window">
              <a href="mailto:pramesha.biswas@gmail.com"><i class="fas fa-paper-plane"></i></a>
              <a href="https://twitter.com/styleDevNerd" target="_blank"><i
                  class="icon icon-one fab fa-twitter"></i></a>
              <a href="https://codepen.io/styleDevNerd" target="_blank"><i class="icon icon-two fab fa-codepen"></i></a>
              <a href="https://www.linkedin.com/in/pramesha-biswas/" target="_blank"><i
                  class="icon icon-three fab fa-linkedin"></i></a>
              <a href="https://github.com/styleDevNerd" target="_blank"><i class="icon icon-four fab fa-github"></i></a>
            </div>
          </div>
        </div>
        <div class="volume-key"></div>
        <div class="silent-toggler"></div>
        <div class="power-button"></div>
      </div>
    </div>
  </div>

  <footer>&#169; 2021, Made with <i class="fas fa-heart"></i> & <i class="fas fa-code"></i> by Pramesha</footer>
